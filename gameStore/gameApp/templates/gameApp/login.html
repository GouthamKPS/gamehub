{% extends 'gameApp/base.html' %}

{% block title %}Login{% endblock %}

{% block extra_styles %}
<style>
    

    .monster-container {
        background-image: url("https://wallpapers.com/images/featured/pc-gaming-zvbj1ryoiptz09af.jpg");
        background-color: #eee;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid orange;
        border-radius: 10px;
        width: 350px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container input {
        width: 100%;
        height: 40px;
        background: #f7f7f7;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin-bottom: 14px;
        padding: 10px;
        font-size: 16px;
        transition: border 0.3s;
    }

    .container input:focus {
        border-color: orange;
        outline: none;
    }

    .container button {
        width: 100%;
        border: none;
        background-color: orange;
        border-radius: 20px;
        height: 40px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
    }

    .container button:hover {
        background-color: darkorange;
        transform: translateY(-2px);
    }

    .container p {
        text-align: center;
        margin-top: 15px;
    }

    .container a {
        color: orange;
        text-decoration: none;
        font-weight: bold;
    }

    .container a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="monster-container">
    <div class="container">
        <h1>Login</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'user-register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
